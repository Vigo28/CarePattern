<!doctype html>
<html lang="nl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Instellingen - CarePattern</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
</head>
<body>
    <nav class="navbar">
        <a href="/" class="navbar-brand">CarePattern</a>
        <div class="nav-links">
            <a href="/upload" class="nav-link">Video Upload</a>
            <a href="/config" class="nav-link">Instellingen</a>
        </div>
    </nav>

    <main class="container">
        <div class="card">
            <h1>Systeeminstellingen</h1>
            <p class="text-muted mb-4">Beheer uw CarePattern analyse-instellingen</p>

            {% if config %}
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Instelling</th>
                                <th>Waarde</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for key, value in config|dictsort %}
                                <tr>
                                    <td class="font-medium">{{ key }}</td>
                                    <td>{{ value }}</td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            {% else %}
                <div class="empty-state">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 5v14M5 12h14"/>
                    </svg>
                    <p>Geen instellingen beschikbaar</p>
                </div>
            {% endif %}
        </div>
    </main>
</body>
</html>
